<nav>
  <mat-toolbar color="primary">
    <a routerLink="/"> E-MERCATO </a>
    <span class="example-spacer"></span>
    <div *ngIf="userIsLogged; else noLogged">
      <!-- <button mat-icon routerLink="/Login"> -->
      CIAO {{ finalUser?.username }}
      <!-- </button> -->
    </div>

    <ng-template #noLogged>
      <button mat-icon-button routerLink="/Login">LOGIN</button>
    </ng-template>
    <button
      mat-icon-button
      routerLink="/userPage"
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>person</mat-icon>
    </button>

    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
      routerLink="/ShoppingCart"
    >
      <mat-icon matBadge="{{ +amountItems }}" matBadgeColor="warn"
        >shopping_cart</mat-icon
      >
      <!-- {{ amountItems }} -->
    </button>

    <button mat-button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/">Home</button>
      <button mat-menu-item routerLink="/products">Tutti i prodotti</button>
      <button mat-menu-item routerLink="/ShoppingCart">Carrello</button>
      <hr />
      <button mat-menu-item routerLink="/Login">LOGIN</button>
      <button
        mat-menu-item
        routerLink="/Login"
        [disabled]="!userIsLogged"
        (click)="logout()"
      >
        LOGOUT
      </button>
    </mat-menu>
  </mat-toolbar>
</nav>
