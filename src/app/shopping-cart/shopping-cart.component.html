<div class="container-standard">
  <div class="card sticky-top">
    <h1>IL TUO CARRELLO</h1>
    <button (click)="stampa()">assas</button>
    <h3>IL TOTALE DEGLI OGGETI SELEZIONATI è : {{ amountItems }}</h3>
    <h3>il totale è di {{ amountMoney }} €</h3>
  </div>
  <div class="card" *ngFor="let item of newSingleShoppingCart">
    <div>
      <h2>{{ item.title }}</h2>
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile rowspan="3">
          <img src="{{ item.img }}" alt="" />
        </mat-grid-tile>
        <mat-grid-tile rowspan="2"
          ><mat-list>
            <mat-list-item> ID : {{ item.id }} </mat-list-item>
            <mat-list-item> Prezzo : {{ item.price }}</mat-list-item>
            <mat-list-item>Totale selez: {{ item.amount }}</mat-list-item>
          </mat-list></mat-grid-tile
        >
        <mat-grid-tile class="z-index1">
          <button class="addBtn" (click)="addSingleItemCount(item.id)">
            ADD ITEM
          </button>
          <button
            class="removeBtn"
            (click)="removeSingleItemCount(item.id)"
            [disabled]="item.amount === 0"
          >
            REMOVE
          </button></mat-grid-tile
        >
      </mat-grid-list>
    </div>
  </div>
</div>
